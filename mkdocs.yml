site_name:     Boii's Wiki
site_url:      https://wiki.boii.xyz
site_author:   Boii
repo_url:      https://github.com/TCP404/WIKI/
repo_name:     GitHub
remote_branch: gh-pages
remote_name:   origin
dev_addr:      127.0.0.1:8000
copyright:     Copyright © 2021 [Mr.Boii](https://www.boii.xyz)

theme:
  name: material # pip install mkdocs-material
  logo: _assets/logo/favicon.png
  favicon: _assets/logo/favicon.png
  font:
    text: Inter
    code: Fira Code
  highlightjs: true
  hljs_languages:
        - yaml
        - rust
  icon:
    admonition:
      note:     fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info:     fontawesome/solid/circle-info
      tip:      fontawesome/solid/bullhorn
      success:  fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning:  fontawesome/solid/triangle-exclamation
      failure:  fontawesome/solid/bomb
      danger:   fontawesome/solid/skull
      bug:      fontawesome/solid/robot
      example:  fontawesome/solid/flask
      quote:    fontawesome/solid/quote-left

  palette: # 明亮/黑暗模式
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate #
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.tabs # 横栏导航
    - navigation.indexes
    - content.code.annotate # 代码注释美化，变成一个圆点，鼠标点击显示注释内容。Ref：https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
    - content.tabs.link
    - toc.follow
    - navigation.top

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - attr_list
  - md_in_html
  - abbr                  # 名词解释支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/abbreviations/
  - pymdownx.magiclink    # 智能链接支持，Ref：https://facelessuser.github.io/pymdown-extensions/extensions/magiclink/
  - pymdownx.smartsymbols # 智能符号支持，Ref：https://facelessuser.github.io/pymdown-extensions/extensions/smartsymbols/
  - footnotes             # 脚注支持，   Ref：https://squidfunk.github.io/mkdocs-material/reference/footnotes/
  - meta                  # 文章前部的 font-matter 元数据支持

  # 引用块美化，Ref：https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details

  - pymdownx.betterem:  # 智能识别加粗和斜体等符号
      smart_enable: all # [all 全部开| none 全部关| asterisk 仅对星号起作用| underscore 仅对下划线起作用]

  - pymdownx.arithmatex: # 对数据公式的支持
      generic: true

  - toc:
      permalink: true

  - pymdownx.tabbed:
      alternate_style: true

  # 对上、下标、文本高亮、键盘样式的支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/formatting/#adding-keyboard-keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # 对代码高亮的支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - codehilite:
      guess_lang: false
      linenums: true

  # emoji 支持
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

  # 列表支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/lists/
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search # necessary for search to work
    # - git-revision-date-localized

extra_javascript:
  - _assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


