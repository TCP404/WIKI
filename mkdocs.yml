theme:
  name: material
  logo: _assets/logo/favicon.png
  favicon: _assets/logo/favicon.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  palette: # 明亮/黑暗模式
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate # 
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features: # 横栏导航
    - navigation.tabs
    - navigation.indexes
    - content.code.annotate # 代码注释美化，变成一个圆点，鼠标点击显示注释内容。Ref：https://squidfunk.github.io/mkdocs-material/reference/code-blocks/

# extra:
#   alternate:
#     - name: 中文
#       link: /zh-Hant/
#       lang: zh-Hant
#     - name: English
#       link: /en/ # 
#       lang: en
#     - name: Deutsch
#       link: /de/
#       lang: de


markdown_extensions:
  - abbr                    # 名词解释支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/abbreviations/
  - pymdownx.magiclink      # 智能链接支持，Ref：https://facelessuser.github.io/pymdown-extensions/extensions/magiclink/
  - pymdownx.smartsymbols   # 智能符号支持，Ref：https://facelessuser.github.io/pymdown-extensions/extensions/smartsymbols/
  - footnotes               # 脚注支持，   Ref：https://squidfunk.github.io/mkdocs-material/reference/footnotes/
  - meta                    # 文章前部的 font-matter 元数据支持

  # 引用块美化，Ref：https://squidfunk.github.io/mkdocs-material/reference/admonitions/
  - admonition
  - pymdownx.details

  - pymdownx.betterem:  # 智能识别加粗和斜体等符号
      smart_enable: all # [all | none | asterisk | underscore] 全部开，全部关，仅对星号起作用，仅对下划线起作用 

  - pymdownx.arithmatex:  # 对数据公式的支持
      generic: true

  - toc:
      permalink: true


  # 对上、下标、文本高亮、键盘样式的支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/formatting/#adding-keyboard-keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # 对代码高亮的支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/code-blocks/
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - codehilite:
      guess_lang: false
      linenums: true    

  # emoji 支持
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  # - pymdownx.emoji:
  #     emoji_index: !!python/name:materialx.emoji.twemoji
  #     emoji_generator: !!python/name:materialx.emoji.to_svg

  # 列表支持，Ref：https://squidfunk.github.io/mkdocs-material/reference/lists/
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true



plugins:
  - search # necessary for search to work
    # - git-revision-date-localized

extra_javascript:
  - _assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
